<script type="text/ng-template" id="displayMovie.html">

	    <div class="modal-header" >
	        <h3 class="modal-title" style="color: black;"> <i class="iconNav fa fa-cloud-upload" ></i> 
	        	{{movie.info.title}}
	        </h3>
	    </div>
	    <div class="modal-body">
	
			<div>
				<i class="fa fa-tag" aria-hidden="true"></i>
		    	<strong>Sinopsis:</strong> <br>
		    	{{movie.info.synopsis}}
			</div>

			<div style="padding-top: 20px;">
				<i class="fa fa-child" aria-hidden="true"></i>
				<strong>Actores</strong> 
				<ul>
				    <li ng-repeat="actor in movie.actors">
				        {{actor.nombre}}
				    </li>
				</ul>				
			</div>
	    	
	    	<div class="modal-footer">
                <button ng-click="modal.cerrar()" style=" padding:1em 2em; border-radius: 5px; border:1px solid #f3f3f3; box-shadow:0px 0px 2px gray; color:gray; background-color:white;">Cancelar
                </button>
            </div>
	    </div>
</script>
